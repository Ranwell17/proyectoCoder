    <main class="contacto">
        <form>
        <fieldset>
            <legend>Formulario de Contacto</legend>
            <div>
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" placeholder="Introduzca su nombre">
                <br> <br>
                <label for="apellido">Apellido</label>
                <input type="text" name="apellido" placeholder="Introduzca su apellido">
                <br> <br>
            </div>
            <div>
                <label for="Genero">Genero</label>
                <input type="radio" name="Genero" value="Masculino">Masculino
                
                <input type="radio" name="Genero" value="Femenino">femenino
                <br><br>
            </div>
            <div>
                <label for="email">EMail</label>
                <input type="email" name="EMail" required>
                <br><br>
            </div>
            <div>
                
                <label for="motivo de la contacto"> Selecciona el motivo de tu contacto</label>
                <select name="motivo de tu contacto">
                 <option value="Reclamo">Reclamo</option>
                 <option value="Consulta">Consulta</option>
                  <option value="Reembolso">Reembolso</option>
                  </select>
                  <br> <br>
            </div>
            <div>
                <label for="Consulta" class="consulta">Describenos tu inquietud</label> <br>
                <textarea name="Consulta" id="" cols="70" rows="10" required></textarea>
                <br><br>
            </div>
            <div>
                <input type="submit" value="Enviar Datos">
                <input type="reset" value="Vaciar Formulario">
            </div>
            </fieldset>
        </form>
</main>
